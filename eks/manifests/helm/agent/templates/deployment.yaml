apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agent.fullname" . }}
  labels:
    {{- include "agent.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "agent.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "agent.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          {{- if .Values.image.pullPolicy }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- end }}
          env:
            - name: MCP_PORT
              value: "{{ .Values.mcp.port }}"
            - name: A2A_PORT
              value: "{{ .Values.a2a.port }}"
            - name: A2A_HOST
              value: "{{ .Values.a2a.host }}"
            - name: A2A_URL
              value: "{{ .Values.a2a.http_url }}"
            - name: FASTAPI_PORT
              value: "{{ .Values.fastapi.port }}"
            {{- if .Values.env }}
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
            {{- end }}
            {{- end }}
          ports:
            - name: mcp
              containerPort: {{ .Values.mcp.port }}
              protocol: TCP
            - name: a2a
              containerPort: {{ .Values.a2a.port }}
              protocol: TCP
            - name: fastapi
              containerPort: {{ .Values.fastapi.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{- if (index .Values.mcp "mcp.json") }}
            - name: mcp-config
              mountPath: /app/mcp.json
              subPath: mcp.json
              readOnly: true
            {{- end }}
            {{- if (index .Values.a2a "a2a_agents.json") }}
            - name: a2a-config
              mountPath: /app/a2a_agents.json
              subPath: a2a_agents.json
              readOnly: true
            {{- end }}
            {{- if (index .Values.agent "agent.md") }}
            - name: agent-config
              mountPath: /app/agent.md
              subPath: agent.md
              readOnly: true
            {{- end }}
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        {{- if (index .Values.mcp "mcp.json") }}
        - name: mcp-config
          configMap:
            name: {{ include "agent.fullname" . }}-mcp-config
        {{- end }}
        {{- if (index .Values.a2a "a2a_agents.json") }}
        - name: a2a-config
          configMap:
            name: {{ include "agent.fullname" . }}-a2a-config
        {{- end }}
        {{- if (index .Values.agent "agent.md") }}
        - name: agent-config
          configMap:
            name: {{ include "agent.fullname" . }}-config
        {{- end }}
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
